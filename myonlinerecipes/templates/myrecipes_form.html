{% extends 'base.html' %}
{% block content %}

<section>
    <h1 class="title">Add Recepes </h1>

    <form class="add_recipes_form">
        <div class="form-row">
             <!-- Title -->
          <div class="col-md-12 mb-3">
            <label for="title">Title*</label>
            <input type="text" class="form-control" id="title" name="title" required>
            <div class="valid-feedback">
              <!-- Looks good! -->
            </div>
          </div>
            <!-- image -->
          <div class="col-md-12 mb-3">
            <label for="img">Select image:</label>
            <input type="file" class="form-control"  id="img"  name="img">
            <div class="valid-feedback">
              <!-- Looks good! -->
            </div>
            </div>
            <!-- Ingredients -->
             <div class="col-md-12 mb-3">
                <label for="ingredients">Ingredients:</label>
                <textarea class="form-control" id="ingredients" placeholder="Add ingredients here" rows="10" name="ingredients" required></textarea>
            </div>

              <!-- Method -->
            <div class="col-md-12 mb-3">
                <label for="method">Method:</label>
                <textarea class="form-control" id="method" placeholder="Step by step method" rows="10" name="method" required></textarea>
            </div>
              <!-- Service size -->
          <div class="col-md-12 mb-3">
            <label for="Service_size"> Service size</label>
            <input type="number" class="form-control" id="Service_size" name="Service_size" placeholder="For how many people" >
          </div>
           <!-- Cooking time -->
          <div class="col-md-12 mb-3">
            <label for="cooking-time"> Cooking time</label>
            <input type="number" class="form-control" id="cooking-time" name="cooking-time" >
          </div>

          <!-- Calories -->
          <div class="col-md-12 mb-3">
            <label for="title">Calories</label>
            <input type="text" class="form-control" id="Calories" name="Calories">
         </div>

         <!-- Fat -->
         <div class="col-md-12 mb-3">
            <label for="fat">Fat</label>
            <input type="text" class="form-control" id="fat" name="fat">
         </div>

           <!-- Protein -->
           <div class="col-md-12 mb-3">
            <label for="protein">Protein</label>
            <input type="text" class="form-control" id="protein" name="protein">
         </div>

           <!-- Fibre -->
           <div class="col-md-12 mb-3">
            <label for="fibre">Fibre</label>
            <input type="text" class="form-control" id="fibre" name="fibre">
         </div>

           <!-- Carbohidrates -->
           <div class="col-md-12 mb-3">
            <label for="carbohidrates">Carbohidrates</label>
            <input type="text" class="form-control" id="carbohidrates" name="carbohidrates">
         </div>

        <!-- Salt -->
        <div class="col-md-12 mb-3">
            <label for="salt">Carbohidrates</label>
            <input type="text" class="form-control" id="salt" name="salt">
        </div>

          <!-- Switches -->
          <div class="form-check form-switch col-md-12 mb-3 ">
            <label class="form-check-label" for="switch">Private ? </label>
            <input class="form-check-input" type="checkbox" role="switch" id="switch" name="switch">
          </div>

         <!-- Add recipes button -->
         <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add recipe</button>
         </div>
         <a href="{{url_for('myrecipes')}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Cancel</a>
      </form>
 
</section>
{% endblock content%}
