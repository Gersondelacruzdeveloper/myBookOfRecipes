{% extends 'base.html' %}
{% block content %}

<section>
  <h1 class="title">Add Recipe </h1>
  <form class="add_recipes_form" method="POST" enctype="multipart/form-data" action="{{url_for('myrecipes_form')}}">
    <div class="form-row">
      <!-- Title -->
      <div class="col-md-12 mb-3">
        <label for="title">Title*</label>
        <input type="text" class="form-control" id="title" name="title" required maxlength="201">
        <div class="valid-feedback">
          <!-- Looks good! -->
        </div>
      </div>
      <!-- image -->
      <div class="col-md-12 mb-3">
        <label for="image">Insert image URL here:</label>
        <input type="url" class="form-control" id="image" name="image" placeholder="Optional">
        <div class="valid-feedback">
          <!-- Looks good! -->
        </div>
      </div>
      <!-- Ingredients -->
      <div class="col-md-12 mb-3">
        <label for="ingredients">Ingredients*:</label>
        <textarea class="form-control" id="ingredients" placeholder="Add ingredients here" rows="10" name="ingredients"
          required></textarea>
      </div>

      <!-- Method -->
      <div class="col-md-12 mb-3">
        <label for="method">Method*:</label>
        <textarea class="form-control" id="method" placeholder="Step by step method" rows="10" name="method"
          required></textarea>
      </div>
      <!-- Service size -->
      <div class="col-md-12 mb-3">
        <label for="service_size"> Service size</label>
        <input type="number" class="form-control" id="service_size" name="service_size" placeholder="Optional" min="0">
      </div>
      <!-- Cooking time -->
      <div class="col-md-12 mb-3">
        <label for="cooking_time"> Cooking time in minutes</label>
        <input type="number" class="form-control" id="cooking_time" name="cooking_time" placeholder="Optional" min="0">
      </div>

      <!-- Calories -->
      <div class="col-md-12 mb-3">
        <label for="calories">Calories</label>
        <input type="text" class="form-control" id="calories" name="calories" placeholder="Optional">
      </div>

      <!-- Fat -->
      <div class="col-md-12 mb-3">
        <label for="fat">Fat in Grams</label>
        <input type="text" class="form-control" id="fat" name="fat" placeholder="Optional">
      </div>

      <!-- Protein -->
      <div class="col-md-12 mb-3">
        <label for="protein">Protein in Grams</label>
        <input type="text" class="form-control" id="protein" name="protein" placeholder="Optional">
      </div>

      <!-- Fibre -->
      <div class="col-md-12 mb-3">
        <label for="fibre">Fibre in Grams</label>
        <input type="text" class="form-control" id="fibre" name="fibre" placeholder="Optional">
      </div>

      <!-- Carbohydrate -->
      <div class="col-md-12 mb-3">
        <label for="carbohidrates">Carbohydrate in Grams </label>
        <input type="text" class="form-control" id="carbohidrates" name="carbohidrates" placeholder="Optional"
          min="0">
      </div>

      <!-- Salt -->
      <div class="col-md-12 mb-3">
        <label for="salt">Salt in Grams</label>
        <input type="text" class="form-control" id="salt" name="salt" placeholder="Optional" min="0">
      </div>

      <!-- Switches -->
      <div class="form-check form-switch col-md-12 mb-3 ">
        <label class="form-check-label" id="switch-label" for="switch">Private</label>
        <input class="form-check-input" type="checkbox" role="switch" onclick="privateSwitch()" id="switch"
          name="switch">
      </div>

      <!-- Add recipes button -->
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Add recipe</button>
      </div>
      <a href="{{url_for('myrecipes')}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Cancel</a>
  </form>
  {{ ckeditor.load() }}
  {{ ckeditor.config(name='method') }}
  {{ ckeditor.config(name='ingredients') }}

</section>
{% endblock content%}
